<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4549f58c03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <h1><i class="fas fa-cloud-sun"></i>Weather</h1>
        <button class="currentButton">current weather</button>
        <br />

        <form class="searchButton" id="search-form">
          <input
            class="searchCity"
            autocomplete="off"
            autofocus="on"
            type="text"
            placeholder="Search for your city.."
            id="search-text-input"
          />
          <input class="search" type="submit" value="Search" />
        </form>
        <div class="row">
          <div class="col-6">
            <h2 id="city"></h2>
            <div class="timestamp">date and time</div>
          </div>
          <div class="col-6">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">
                  <span class="currentDegrees">20</span>
                  <span class="units">
                    <a href="#" id="celcius">째C </a>|<a href="#" id="fahrenheit"
                      >째F</a
                    ></span
                  >
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  <div id="description"></div>
                  <div>Humidity: <span id="humid"></span>%</div>
                  <div>Wind: <span id="wind"></span>km/h</div>
                  <img
                    id="weatherIcon"
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                  />
                </h6>
                <p class="card-text" style="font-size: 50px"></p>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="headingForecast"><strong>Forecast</strong></div>
        <div id="forecast">
          <h4>Forecast</h4>
          <div class="col-2">
            <div class="weather-forecast-date">${day}</div>
            <img
              src="http://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 18째 </span>
              <span class="weather-forecast-temperature-min"> 12째 </span>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
    <a class="codedBy" href="https://github.com/lienekeP/my-project-weatherApp">
      open-source code by Lieneke</a
    >

    <script src="src/index.js"></script>
  </body>
</html>
