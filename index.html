<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4549f58c03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-cloud-sun"></i>Weather App</h1>
      <button class="currentButton">current weather</button>
      <br />

      <form class="searchButton" id="search-form">
        <input
          class="searchCity"
          autocomplete="off"
          autofocus="on"
          type="text"
          placeholder="Search for your city.."
          id="search-text-input"
        />
        <input class="search" type="submit" value="Search" />
      </form>
      <div class="row">
        <div class="col-6">
          <h2 id="city">The Hague</h2>
          <div class="timestamp">date and time</div>
        </div>
        <div class="col-6">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">
                <span class="currentDegrees">20</span>°C
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">
                <div id="humid">humidity %</div>
                <div id="wind">wind speed</div>
              </h6>
              <p class="card-text" style="font-size: 50px">🌥</p>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <h4>Forecast</h4>
      <div class="forecast">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body" style="font-size: 14px">
                20°C <br />🌥 <br />
                <strong>Mon</strong>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body" style="font-size: 14px">
                18°C <br />🌥<br />
                <strong>Tue</strong>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body" style="font-size: 14px">
                18°C <br />🌧<br /><strong>Wed</strong>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body" style="font-size: 14px">
                15°C <br />
                🌥
                <br />
                <strong>Thu</strong>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body" style="font-size: 14px">
                12°C <br />☀️ <br />
                <strong>Fri</strong>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body" style="font-size: 14px">
                21°C <br />🌥 <br />
                <strong>Sat</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <a class="codedBy" href="https://github.com/lienekeP/my-project-weatherApp">
      open-source code by Lieneke</a
    >

    <script src="src/index.js"></script>
  </body>
</html>
